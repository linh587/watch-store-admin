<form
  [formGroup]="supplierForm"
  (submit)="onCreateSupplier() || onUpdateSupplier()">
  <div class="modal-content border-0">
    <div class="modal-header justify-content-between align-items-center pb-3">
      <h5 class="modal-title">{{ titleHeading }}</h5>
      <div
        class="modal-button d-flex align-items-center cursor-pointer"
        (click)="onCloseModal()">
        <i class="ri-close-line fs-24"></i>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="name" />
        </div>
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Email</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="email" />
        </div>
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Số điện thoại</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="phone" />
        </div>
        <div class="form-group pb-4 col-6" required>
          <label class="form-label">Địa chỉ</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="address" />
        </div>
        <div class="form-group pb-4 col-6">
          <label class="form-label">Ghi chú</label>
          <input
            type="text"
            class="form-control text-size-small"
            formControlName="note" />
        </div>
      </div>
    </div>
    <div class="modal-footer border-0">
      <div class="modal-button">
        <button
          type="button"
          class="btn btn-danger"
          *ngIf="isEdit && supplierId"
          (click)="onCancelChanged()">
          <span>Huỷ chỉnh sửa</span>
        </button>
        <button
          type="submit"
          class="btn btn-success ms-2"
          *ngIf="isEdit || !supplierId">
          Lưu
        </button>
        <button
          class="btn btn-success ms-2"
          (click)="isEdit = !isEdit"
          *ngIf="!isEdit && supplierId">
          Sửa
        </button>
      </div>
    </div>
  </div>
</form>
