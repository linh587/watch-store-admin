<app-breadcrumb
  title="Danh sách khách hàng"
  [breadcrumbItems]="breadCrumbsItem">
</app-breadcrumb>

<div class="row">
  <div class="col-lg-12 px-4">
    <div class="card mb-4">
      <div class="card-header bg-white py-3">
        <div class="row g-4">
          <div class="col-sm">
            <div class="d-flex">
              <div class="search-box ms-2 position-relative">
                <input
                  type="text"
                  placeholder="Search..."
                  class="form-control search text-size-small" />
                <i
                  class="fa-solid fa-magnifying-glass search-icon h-100 d-flex align-items-center position-absolute text-size-small"></i>
              </div>
            </div>
          </div>
          <div class="col-sm-auto justify-content-sm-end">
            <button class="btn btn-success add-btn" (click)="onOpenAddModal()">
              <i class="fa-solid fa-plus"></i>
              <span class="ms-2">Thêm</span>
            </button>
          </div>
        </div>
      </div>
      <app-table [data]="customers">
        <ng-template #headers>
          <ng-container *ngFor="let column of COLUMNS; trackBy: trackColumn">
            <th [ngStyle]="{ 'min-width.px': column }" scope="col">
              {{ column }}
            </th>
          </ng-container>
        </ng-template>

        <ng-template #rows let-data let-rotateClass="rotateClass">
          <ng-container>
            <td>{{ data.fullName }}</td>
            <td>{{ data.mobile }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.role }}</td>
            <td class="due_date">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  [checked]="data.status === '01'" />
                <label
                  class="form-check-label"
                  for="flexSwitchCheckChecked"></label>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </app-table>
    </div>
  </div>
</div>
