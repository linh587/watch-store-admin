<app-breadcrumb title="Danh sách sản phẩm" [breadcrumbItems]="breadCrumbsItem">
</app-breadcrumb>

<div class="row">
  <div class="col-lg-12 px-4">
    <div class="card mb-4">
      <div class="card-header bg-white py-3">
        <div class="row g-4">
          <div class="col-sm">
            <div class="d-flex">
              <div class="search-box ms-2 position-relative">
                <input
                  type="text"
                  placeholder="Search..."
                  class="form-control search text-size-small" />
                <i
                  class="fa-solid fa-magnifying-glass search-icon h-100 d-flex align-items-center position-absolute text-size-small"></i>
              </div>
            </div>
          </div>
          <div
            class="col-sm-auto justify-content-sm-end"
            (click)="onOpenAddModal()">
            <button class="btn btn-success add-btn">
              <i class="fa-solid fa-plus"></i>
              <span class="text-size-small ms-2">Thêm</span>
            </button>
          </div>
        </div>
      </div>
      <app-table [data]="products">
        <ng-template #headers>
          <ng-container *ngFor="let column of COLUMNS; trackBy: trackColumn">
            <th [ngStyle]="{ 'min-width.px': column }" scope="col">
              {{ column }}
            </th>
          </ng-container>
        </ng-template>

        <ng-template #rows let-data let-rotateClass="rotateClass">
          <ng-container>
            <td>
              {{ data.name }}
            </td>
            <td style="width: 100px; height: 100px">
              <img [src]="data.photo" alt="" class="w-100 h-100" />
            </td>
            <td>
              <span class="badge bg-warning text-size-x-small">{{
                data.price
              }}</span>
            </td>
            <td>
              <span class="badge bg-info text-size-x-small"
                >{{ data.quantity }} Chiếc</span
              >
            </td>
            <td>{{ data.category }}</td>
            <td>{{ data.description }}</td>
            <td>
              <div class="d-flex gap-2">
                <div class="edit">
                  <div class="btn btn-success btn-sm">Sửa</div>
                </div>
                <div class="remove" (click)="onOpenConfirmModal()">
                  <div class="btn btn-danger btn-sm">Xoá</div>
                </div>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </app-table>
    </div>
  </div>
</div>
