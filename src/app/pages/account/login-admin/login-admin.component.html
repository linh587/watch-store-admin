<form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
  <div class="mb-3">
    <label class="form-label" for="username">Tên đăng nhập</label>
    <input
      type="email"
      class="form-control"
      id="username"
      formControlName="username"
      [ngClass]="{
        'is-invalid': submitted && controls['username'].errors
      }"
      placeholder="Tên đăng nhập..." />
  </div>

  <div class="mb-3">
    <div class="float-end">
      <a routerLink="/pass-reset/basic" class="text-muted">Quên mật khẩu?</a>
    </div>
    <label class="form-label" for="password-input">Mật khẩu</label>
    <div class="position-relative auth-pass-inputgroup mb-3">
      <input
        [type]="fieldTextType ? 'text' : 'password'"
        class="form-control pe-5"
        placeholder="Nhập mật khẩu"
        id="password-input"
        formControlName="password"
        [ngClass]="{
          'is-invalid': submitted && controls['password'].errors
        }" />
      <button
        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
        type="button"
        id="password-addon">
        <i
          class="mdi align-middle"
          [ngClass]="{
            'mdi-eye-off-outline': !fieldTextType,
            'mdi-eye-outline': fieldTextType
          }"
          (click)="toggleFieldTextType()"></i>
      </button>
      <div
        *ngIf="submitted && controls['password'].errors"
        class="invalid-feedback">
        <span *ngIf="controls['password'].errors['required']"
          >Bạn phải nhập mật khẩu</span
        >
      </div>
    </div>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="auth-remember-check" />
    <label class="form-check-label" for="auth-remember-check"
      >Nhớ mật khẩu</label
    >
  </div>

  <div class="mt-4">
    <button class="btn btn-success w-100" type="submit">Đăng nhập</button>
  </div>

  <div class="mt-4 text-center">
    <div class="signin-other-title">
      <h5 class="fs-13 mb-4 title">Đăng nhập với</h5>
    </div>
    <div class="d-flex gap-2 justify-content-center">
      <button
        type="button"
        class="btn btn-primary btn-icon waves-effect waves-light">
        <i class="ri-facebook-fill fs-16"></i>
      </button>
      <button
        type="button"
        class="btn btn-danger btn-icon waves-effect waves-light">
        <i class="ri-google-fill fs-16"></i>
      </button>
      <button
        type="button"
        class="btn btn-dark btn-icon waves-effect waves-light">
        <i class="ri-github-fill fs-16"></i>
      </button>
      <button
        type="button"
        class="btn btn-info btn-icon waves-effect waves-light">
        <i class="ri-twitter-fill fs-16"></i>
      </button>
    </div>
  </div>
</form>
