<div class="auth-page-wrapper" style="padding-top: 100px">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 1440 120">
        <path
          d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Chào mừng !</h5>
                <p class="text-muted">Đăng nhập để vào Quản lý hệ thống</p>
              </div>
              <div class="p-2 mt-4">
                <form [formGroup]="loginForm" (submit)="onLoginFormSubmit()">
                  <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      formControlName="email"
                      placeholder="Nhập email..." />
                  </div>

                  <div class="mb-3">
                    <div class="float-end">
                      <a routerLink="/pass-reset/basic" class="text-muted"
                        >Quên mật khẩu?</a
                      >
                    </div>
                    <label class="form-label" for="password-input"
                      >Mật khẩu</label
                    >
                    <div class="position-relative auth-pass-inputgroup mb-3">
                      <input
                        type="password"
                        class="form-control pe-5"
                        placeholder="Nhập password"
                        id="password-input"
                        formControlName="password" />
                    </div>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="auth-remember-check" />
                    <label class="form-check-label" for="auth-remember-check"
                      >Ghi nhớ cho lần đăng nhập sau</label
                    >
                  </div>

                  <div class="mt-4">
                    <button class="btn btn-success w-100" type="submit">
                      Đăng nhập
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; 2024 Page. Crafted with
              <i class="mdi mdi-heart text-danger"></i> by FITHOU-Dev
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
